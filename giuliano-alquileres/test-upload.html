<!DOCTYPE html>
<html>
  <head>
    <title>Teste Upload - Giuliano Alquileres</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      input[type="text"] {
        width: 500px;
        padding: 8px;
        margin: 5px 0;
      }
      input[type="file"] {
        margin: 10px 0;
      }
      button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      #result {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        background: #f9f9f9;
      }
      .success {
        border-color: #28a745;
        background: #d4edda;
        color: #155724;
      }
      .error {
        border-color: #dc3545;
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <h1>üè† Teste Upload de Fotos - Giuliano Alquileres</h1>

    <form id="uploadForm">
      <div>
        <label><strong>UUID do Im√≥vel:</strong></label
        ><br />
        <input
          type="text"
          id="propertyUuid"
          value="aa0e595e-5200-4eee-a018-5178e0e91d66"
        />
      </div>

      <div>
        <label><strong>Token Admin:</strong></label
        ><br />
        <input
          type="text"
          id="token"
          placeholder="Cole seu token de admin aqui"
        />
      </div>

      <div>
        <label><strong>Selecionar Fotos:</strong></label
        ><br />
        <input
          type="file"
          id="photos"
          multiple
          accept="image/jpeg,image/jpg,image/png,image/webp"
        />
        <small>M√°ximo 10 fotos, 5MB cada. Formatos: JPG, PNG, WebP</small>
      </div>

      <button type="submit">üì§ Upload Fotos</button>
    </form>

    <div id="result"></div>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = "‚è≥ Enviando fotos...";
          resultDiv.className = "";

          const formData = new FormData();
          formData.append(
            "property_uuid",
            document.getElementById("propertyUuid").value
          );

          const files = document.getElementById("photos").files;
          if (files.length === 0) {
            resultDiv.innerHTML = "‚ùå Erro: Selecione pelo menos uma imagem!";
            resultDiv.className = "error";
            return;
          }

          for (let i = 0; i < files.length; i++) {
            formData.append("photos", files[i]);
          }

          try {
            const response = await fetch(
              "http://localhost:3001/api/uploads/properties",
              {
                method: "POST",
                headers: {
                  Authorization:
                    "Bearer " + document.getElementById("token").value,
                },
                body: formData,
              }
            );

            const result = await response.json();

            if (response.ok) {
              resultDiv.innerHTML = `
                        <h3>‚úÖ Upload realizado com sucesso!</h3>
                        <p><strong>Mensagem:</strong> ${result.message}</p>
                        <p><strong>Fotos enviadas:</strong> ${
                          result.photos ? result.photos.length : 0
                        }</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
              resultDiv.className = "success";
            } else {
              resultDiv.innerHTML = `
                        <h3>‚ùå Erro no upload</h3>
                        <p><strong>Erro:</strong> ${result.error}</p>
                        <p><strong>Detalhes:</strong> ${result.details}</p>
                        ${
                          result.debug
                            ? `<pre>${JSON.stringify(
                                result.debug,
                                null,
                                2
                              )}</pre>`
                            : ""
                        }
                    `;
              resultDiv.className = "error";
            }
          } catch (error) {
            resultDiv.innerHTML = `
                    <h3>‚ùå Erro de conex√£o</h3>
                    <p>Erro: ${error.message}</p>
                    <p>Certifique-se de que o servidor est√° rodando em http://localhost:3001</p>
                `;
            resultDiv.className = "error";
          }
        });
    </script>
  </body>
</html>
